<h2>Products</h2>

<div *ngFor="let product of products">
  <div *ngIf="currentLocation === product.categoryName">
    <h3>
      <a
        [title]="product.name + ' details'"
        [routerLink]="['/categories', currentLocation, product.id]">
        {{ product.name }}
      </a>
    </h3>

    <p *ngIf="product.description">
      Description: {{ product.description }}
    </p>

    <button type="button" (click)="share(product.link)">
      Share
    </button>

    <app-product-alerts
      [product]="product"
      (notify)="onNotify()">
    </app-product-alerts>

    <hr>
  </div>

</div>
