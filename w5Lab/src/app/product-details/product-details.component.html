<div class="main">
  <div *ngIf="product">

    <div class="container">

      <div class="title">
        <h3>{{ product.name }}</h3>
      </div>

      <div class="content">

        <div class="leftSide">
          <img [src]="product.image">
        </div>

        <div class="rightSide">
          <h4>Price: {{ product.price | currency }}</h4>
          <p>Description: {{ product.description }}</p>
          <h4>Rating: {{ product.rating }} out of 5</h4>
        </div>

      </div>

      <div class="btn">

        <button (click)="onLike(product)">Like!</button>
        <h4 *ngIf="product.likes > 0">You like it! ({{ product.likes }})</h4>
        <button type="button" (click)="addToCart(product)">Buy</button>

      </div>

    </div>

  </div>

</div>
